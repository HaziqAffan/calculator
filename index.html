    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="bootstrap.js">

    <body style="background-color: grey;">
        
        <div class="container-fluid" style="background-color: rgb(244, 240, 240);margin-top: 15px; height: 100%;width: 40%;border: 10px; border-radius: 10px;border-color: brown;padding:0px">
            <div class="row" style="background-color: rgb(195, 205, 202);padding:0px;margin:0px;">
                <div class="col-md-8" style="padding:0px">
                    <input type="text" id="panel" class="form-control" placeholder="0" style=" margin-top:10px;margin-bottom:10px;border-radius: 20px;">
                </div>
                <div class="col-md-4" style="padding:0px">
                    <input type="text" class="form-control" id="ans" placeholder="0" style=" margin-top:10px;margin-bottom:10px;border-radius: 20px;" disabled>
                </div>
            </div>
             <div class="row justify-content-start" style="background-color: rgb(254, 252, 252); margin:0px;padding: 0px; margin-top: 6px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%; background-color: rgb(221, 115, 115);" onclick="clearscreen()">CLEAR
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: rgb(212, 143, 143)" onclick="delindex()">DEL
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;" onclick="addconst()">ADD CONST
                    </button>
                </div>
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(249, 247, 247); margin:0px;padding: 0px;margin-top: 20px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary grey" style="height: 100%;width: 100%; background-color: grey;" onclick="append('1')">1
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;" onclick="append('2')">2
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('3')">3
                    </button>
                </div>
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(250, 249, 249); margin:0px;padding: 0px;margin-top: 20px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('4')">4
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('5')">5
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('6')">6
                    </button>
                </div>
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(251, 249, 249); margin:0px;padding: 0px;margin-top: 20px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('7')">7
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('8')">8
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('9')">9
                    </button>
                </div>
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(248, 244, 244); margin:0px;padding: 0px;margin-top: 20px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%; background-color:  rgb(189, 172, 122);"onclick="append('+')">+
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: grey;"onclick="append('0')">0
                    </button>
                   
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%; background-color: rgb(189, 172, 122)"onclick="append('-')">-
                    </button>
                </div>
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(244, 239, 239); margin:0px;padding: 0px;margin-top: 20px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color:  rgb(189, 172, 122)"onclick="append('/')">/
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%; background-color: rgb(189, 172, 122);"onclick="append('*')">*
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color:  rgb(189, 172, 122)" onclick="calsqrt()">SQRT
                    </button>
                </div>
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(248, 243, 243); margin:0px;padding: 0px;margin-top: 20px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;" onclick="calsin()">SIN
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;"onclick="caltan()">TAN
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;"onclick="calcos()">COS
                    </button>
                </div>
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(255, 253, 253); margin:0px;padding: 0px;margin-top: 20px;padding-bottom: 20px;">
                
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;"onclick="append('**')">^
                    </button>
                </div>
                <div class="col-sm-4">
                 <button class="btn btn-primary"  style="height: 100%;width: 100%;" onclick="cale()">e
                 </button>
                   
                </div>
                <div class="col-sm-4">
                 <button class="btn btn-primary"  style="height: 100%;width: 100%;" onclick="calpi()">Pi
                 </button>
                </div>
                
                
               
                
            </div>
            <div class="row justify-content-start" style="background-color: rgb(253, 252, 252); margin:0px;padding: 0px;margin-top: 20px;padding-bottom: 20px;">
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%; background-color: rgb(48, 44, 44);"onclick="append('(')">(
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%;background-color: rgb(48, 44, 44);"onclick="append(')')">)
                    </button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" style="height: 100%;width: 100%; background-color: rgb(142, 142, 139);" onclick="equal()">=
                    </button>
                </div>
               
           </div>

            <div id="con">
               
                
            </div>
            
            
        </div>
